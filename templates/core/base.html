{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<title>{% block title %}{% endblock %}</title>

    <script src="{% static 'core/js/jquery.js' %}"></script>
    
    <link href="{% static 'core/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'core/bootstrap/js/bootstrap.min.js' %}"></script>
    
	<script src="{% static 'core/vis.js/vis.js' %}"></script>
	<link href="{% static 'core/vis.js/vis-timeline-graph2d.min.css' %}" rel="stylesheet" type="text/css" />
    
	<link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
</head>
<body>
<!-- Yandex.Metrika counter -->
<script type="text/javascript" >
    (function (d, w, c) {
        (w[c] = w[c] || []).push(function() {
            try {
                w.yaCounter45667752 = new Ya.Metrika({
                    id:45667752,
                    clickmap:true,
                    trackLinks:true,
                    accurateTrackBounce:true,
                    webvisor:true
                });
            } catch(e) { }
        });

        var n = d.getElementsByTagName("script")[0],
            s = d.createElement("script"),
            f = function () { n.parentNode.insertBefore(s, n); };
        s.type = "text/javascript";
        s.async = true;
        s.src = "https://mc.yandex.ru/metrika/watch.js";

        if (w.opera == "[object Opera]") {
            d.addEventListener("DOMContentLoaded", f, false);
        } else { f(); }
    })(document, window, "yandex_metrika_callbacks");
</script>
<noscript><div><img src="https://mc.yandex.ru/watch/45667752" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
<!-- /Yandex.Metrika counter -->

<div class="sidebar">
    <div class="site_name item">
        <a href="/">Pikagraphs</a>
    </div>
    <div class="menu">
        <div class="item">
            <a href="{% url 'core:index' %}">Охуенные графики</a>
            <div class="submenu" opened="true">
                <div class="item">
                    <a href="{% url 'core:index' %}">Пользователи</a>
                </div>
                <div class="item">
                    <a href="{% url 'communities_app:index' %}">Сообщества</a>
                </div>
            </div>
        </div>
        <div class="item">
            <a href="#">Топы</a>
        </div>
    </div>
</div>
<script>
/* sidebar items */
var hide_show_button_el = '<div class="hide_show_button">&gt;</div>'
$(hide_show_button_el).insertBefore($(
    ".sidebar .menu > .item > .submenu"));

$('.sidebar .item .hide_show_button').click(function() {
    var buttonEl = $(this);
    var submenuEl = buttonEl.parent().children('.submenu');
    submenuEl.slideToggle(250, function() {
        var state = submenuEl.css('display');
        console.log(state);
        buttonEl.text(function(i, text) {
          return state == "none" ? ">" : "<";
        });    
    });
});


$(".sidebar .menu .item .submenu[opened=true]").siblings('.hide_show_button').click();
</script>
<div class="content_column">
    {% block content %}

    {% endblock %}
</div>

<p style="color: #fff">Pikagraphs is watching you.</p>
</body>
</html>
